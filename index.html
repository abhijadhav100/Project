<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Test Project</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="menubar">
            <div class="logo" onclick="logodir();">
                <img src="images/logo.png" alt="amazon">
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;
                <span>Select your location</span>
            </div>
            <div class="searchbar">
                <div class="left-search">
                    <form action="All" name="All" class="form1">
                        <select name="All" class="dropdwn">
                            <option>All</option>
                            <option>Electronics</option>
                            <option>Home Glocery</option>
                            <option>Batch and Soap</option>
                        </select>
                    </form>
                </div>
                <div class="middle-search">
                     <form action="" class="form2">
                        <input type="search" class="mid-search" placeholder="Search Amazon.in">
                     </form>
                </div>
                <div class="right-search">
                    <button class="search-btn"><i class="fa-solid fa-2x fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="menus">
                    <div class="languages">
                        <img src="images/india.png" alt="india">
                        EN&nbsp;
                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                    </div>
                    <div class="account">
                        <span>Account & Lists</span>&nbsp;
                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                   </div>
                   <div class="return">
                    <span>Returns & Orders</span>
                    <i class="fa-sharp fa-solid fa-caret-down"></i>
               </div>
               <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>&nbsp;
                <span>Cart</span>
               </div>
            </div>
        </div>
    </header>
     
</body>
</html>
